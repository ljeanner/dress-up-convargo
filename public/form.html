<form>
  <div class="form-row">
	<div id ="trucker">
		<div class="form-group col-md-6">
			<label for="inputTruckerName">Trucker Name </label>
			 <input class="name" type="text" placeholder="Trucker name"/>
		</div>

		<div class="form-group col-md-6">
			<label for="inputPriceKm">Trucker Price per Km </label>
			 <input class="price-by-km" type="number" placeholder="Price by km"/>
		</div>

		<div class="form-group col-md-6">
			<label for="inputPriceM">Trucker Price by m3 </label>
			 <input class="price-by-cubic" type="number" placeholder="Price by m3"/>
		</div>
	</div>
  </div>
	<div class="form-row">
	<div id ="shipper">
		<div class="form-group col-md-6">
			<label for="inputShipperName">Shipper Name </label>
			 <input class="name" type="text" placeholder="Shipper name"/>
		</div>

		<div class="form-group col-md-6">
			<label for="inputDistance"> Distance in Km </label>
			<input class="distance" type="number" placeholder="Distance in km"/>
		</div>

		<div class="form-group col-md-6">
			<label for="inputShipperVolume">Shipper Volume </label>
			 <input class="volume" type="number" placeholder="Volume in m3"/>
		</div>
	</div>
  </div>
	
<div class="form-check">
  <input class="form-check-input" type="checkbox" id="option">
  <label class="form-check-label" for="gridCheck">
	Deductible option
  </label>
</div>
	
  <button type="submit" id="compute">Compute</button>
</form>
